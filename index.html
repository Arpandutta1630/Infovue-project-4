<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        #navbar {
            background: linear-gradient(to right, #2b5876, #4e4376);
            padding: 15px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar #profileLogo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        #navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(to right, #2b5876, #4e4376);
            color: white;
            position: fixed;
            left: -250px;
            top: 0;
            padding-top: 20px;
            box-sizing: border-box;
            transition: left 0.3s;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #0d5ec1eb;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        #sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .info {
            display: none;
            padding: 10px;
            background-color: #2c2c2c;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }

        .info p {
            margin: 5px 0;
            font-size: 16px;
        }

        #sidebar a {
            padding: 10px;
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            border-bottom: 1px solid #888;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        #sidebar a:hover {
            background-color: #2c2c2c;
        }

        #sidebar a.active {
            background-color: #04AA6D;
        }

        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #555;
        }

        #sidebar::-webkit-scrollbar-track {
            background-color: #888;
        }

        @media screen and (max-width: 600px) {
            #sidebar {
                width: 100%;
                left: -100%;
            }

            #content {
                margin-left: 0;
            }

            #navbar {
                position: fixed;
                width: 100%;
                z-index: 1;
            }
        }
    </style>
    <script>
        var sidebarVisible = false;

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.style.left = sidebarVisible ? "-250px" : "0";
            sidebarVisible = !sidebarVisible;

            
            var content = document.getElementById("content");
            content.style.marginLeft = sidebarVisible ? "0" : "250px";
        }

        function showProfile() {
            toggleContent('.profileInfo');
        }

        function showCampaign() {
            toggleContent('.campaignInfo');
        }

        function showDomain() {
            toggleContent('.domainInfo');
        }

        function toggleContent(selector) {
            var content = document.querySelector(selector);
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }
    </script>
</head>
<body>

    <div id="navbar">
        <a href="#" onclick="showContent('Home')">üè† Home</a>
        <a href="#" onclick="showContent('Status')">üìà Status</a>
        <a href="#" onclick="showContent('Email')">üìß Email</a>
        <img id="profileLogo" src="Ar.jpg" alt="Profile Logo" onclick="toggleSidebar()">
    </div>
    
    <div id="sidebar">
        <img src="Ar.jpg" alt="Arpan Dutta">
        <a href="#" onclick="showProfile()">üë§ Profile</a>
        <div class="info profileInfo">
            <p>üÜî ID: 123</p>
            <p>üë§ Name: Arpan Dutta</p>
            <p>‚òéÔ∏è Phone No: ******</p>
        </div>
        <a href="#" onclick="showCampaign()">üöÄ Campaign</a>
        <div class="info campaignInfo">
            <p>üì© From: Your Name</p>
            <p>üì¨ To: Your Phone</p>
        </div>
        <a href="#" onclick="showDomain()">üåê Domain</a>
        <div class="info domainInfo">
            <p>üåç Primary: </p>
            <p>üåé Secondary: </p>
        </div>
    </div>
    
    <div id="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </div>
</body>
</html>
