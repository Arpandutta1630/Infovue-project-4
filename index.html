<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        #navbar {
            background-color: #0a068ce1;
            padding: 15px;
            color: white;
            text-align: center;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #335cd8;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
            box-sizing: border-box;
            transition: margin-left 0.3s;
        }

        #sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #profileInfo,
        .profileInfo,
        .campaignInfo,
        .domainInfo {
            display: none;
            padding: 10px;
            background-color: #330dba;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }
        .info {
            display: none;
            padding: 10px;
            background-color: #330dba;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

      
        #sidebar a {
            padding: 10px;
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            border-bottom: 1px solid #888;
            transition: background-color 0.3s;
        }
        .info p {
            margin: 5px 0;
            font-size: 16px;
        }

        
        #navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

       
        #sidebar a:hover {
            background-color: #59b7ff;
        }

        
        #sidebar a.active {
            background-color: #04AA6D;
        }

        
        #sidebar {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 #0d5ec1eb;
        }

        #sidebar::-webkit-scrollbar {
            width: 8px;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #555;
        }

        #sidebar::-webkit-scrollbar-track {
            background-color: #888;
        }

      
        @media screen and (max-width: 600px) {
            #sidebar {
                width: 100%;
                margin-left: -100%;
            }

            #content {
                margin-left: 0;
            }

            #navbar {
                position: fixed;
                width: 100%;
                z-index: 1;
            }
        }
    </style>
</head>
<body>

    <div id="navbar">
        <a href="#" onclick="showContent('Home')">üè† Home</a>
        <a href="#" onclick="showContent('Status')">üìà Status</a>
        <a href="#" onclick="showContent('Email')">üìß Email</a>
    </div>
    
    <div id="sidebar">
        <img src="Ar.jpg" alt="Arpan Dutta">
        <a href="#" onclick="showProfile()">üë§ Profile</a>
        <div class="info profileInfo">
            <p>üÜî ID: 123</p>
            <p>üë§ Name: Arpan Dutta</p>
            <p>‚òéÔ∏è Phone No: ******</p>
        </div>
        <a href="#" onclick="showCampaign()">üöÄ Campaign</a>
        <div class="info campaignInfo">
            <p>üì© From: Your Name</p>
            <p>üì¨ To: Your Phone</p>
        </div>
    
        <a href="#" onclick="showDomain()">üåê Domain</a>
        <div class="info domainInfo">
            <p>üåç Primary: </p>
            <p>üåé Secondary: </p>
        </div>
    </div>
    
    <div id="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </div>
<script>
    function showProfile() {
        toggleContent('.profileInfo');
    }

    function showCampaign() {
        toggleContent('.campaignInfo');
    }

    function showDomain() {
        toggleContent('.domainInfo');
    }

    function showContent(content) {
        document.getElementById("content").innerHTML = `
            <h2>${content}</h2>
            <p>This is the ${content.toLowerCase()} content.</p>
        `;
    }

    function toggleContent(selector) {
        var content = document.querySelector(selector);
        content.style.display = (content.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
